language: php

php:
    - 5.3
    - 5.4

env:
    - WP_VERSION=latest
    - WP_VERSION=3.8.1
    - WP_VERSION=3.8
    - WP_VERSION=3.7.1
    - WP_VERSION=3.7
    - WP_VERSION=3.6.1
    - WP_VERSION=3.6
    - WP_VERSION=3.5.2
    - WP_VERSION=3.5.1
    - WP_VERSION=3.5

before_script:
    - pear channel-discover pear.phpunit.de
    - pecl install phpunit/test_helpers
    - echo 'extension="test_helpers.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - bash bin/install-wp-tests.sh wordpress_test travis '' localhost $WP_VERSION 

script: phpunit